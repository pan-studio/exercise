<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <app-register-form></app-register-form>
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Sign In to <strong> Excercise</strong></h3>
                <p class="mb-4">I did not found a login rest service. So fill it as you wish and you will be logged in.</p>
               </div>
              
               <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" formControlName="email">
               </div>
                <div class="form-group last mb-4">
                  <label for="name">Name</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
               
                  <button type="submit" value="Log In" class="btn text-white btn-block btn-primary">
                 log in 
                </button>
              
               
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
