<table datatable class="row-border hover">
    <thead>
      <tr>
        <th >#</th>
        <th >name</th>
        <th >mail</th>
        <th >gender</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
        </tr>
     </tbody>
</table>
