  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="mb-4">
        <h3>Welcome and <strong>Register</strong></h3>
        <p class="mb-4">Fill the form to register your account</p>
       </div>

       <form [formGroup]="registerFormGroup" (ngSubmit)="register()">
        <div class="form-group first">
          <label for="email">Email</label>
          <input type="text" class="form-control" formControlName="email">
       </div>
        <div class="form-group last mb-4">
          <label for="name">Name</label>
          <input type="name" class="form-control" formControlName="name">
        </div>
        <div class="d-flex mb-5 align-items-center">
          <label class="control control--checkbox mb-0"><span class="caption">Gender</span></label>
          <select size="1" class="form-control" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>

          </select>
        </div>
          <button type="submit" value="Log In" class="btn text-white btn-block btn-primary">
         sign in with
        </button>
      
       
      </form>
  </div>
  
  </div>
